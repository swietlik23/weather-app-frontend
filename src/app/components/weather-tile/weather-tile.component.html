<div class="weather-tile">
  <div class="city-tile">
      {{singleForecast.cityName | uppercase}}
  </div>
  <div class="temperature-icon-tile">
    <div class="text-middle-page">
      Temp.: {{singleForecast.temperatureInCelsius | number: '1.1-1'}} <sup>o</sup>C
    </div>
    <div class="icon-middle-page">
      <img src={{this.imagePath!}}>
    </div>
  </div>
</div>
